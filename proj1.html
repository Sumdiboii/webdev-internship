<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autumn Aura Login</title>
    <link rel="icon" href="icons8-autumn-pieces-96.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="trees.png" alt="Overlay Image" class="overlay-image1">
    <img src="girl.png" alt="Overlay Image" class="overlay-image2"> 
    <img src="dog2.png" alt="Overlay Image" class="overlay-image3">
    
    <img src="leaf_01.png" alt="Overlay Image" class="overlay-image4">
    <img src="leaf_02.png" alt="Overlay Image" class="overlay-image5">
    <img src="leaf_03.png" alt="Overlay Image" class="overlay-image6">
    <img src="leaf_04.png" alt="Overlay Image" class="overlay-image7">
    <img src="leaf_01.png" alt="Overlay Image" class="overlay-image8">
    <img src="leaf_03.png" alt="Overlay Image" class="overlay-image9">
    
    <div class="login-container">
        <form id="loginForm" class="login-form">
            <h1>Sign In</h1>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="buttons">
                <button type="button" onclick="authenticate()">Login</button>
                <a href="forgot.html">Forgot Password?</a>
                <a href="create.html">Create Account</a>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
